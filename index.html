    <title>Photo Feed</title>

<body>
    <div class="container">
        <!--HEADER-->
        <div class="row p-3 bg-light">
            <div class="col-sm-8 fs text"><i class="bi bi-instagram pe-2"></i>Instagram</div>
            <div class="col-sm-4 justify-content-end d-flex gap-3">
                <button type="button" class="btn btn-success flex-shrink-0" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create new Post
                </button>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>

            </div>

            <!--INFO DEL MODAL -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                            <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="2"></textarea>
                            <button type="button" class="btn btn-light g-2">
                                <i class="bi bi-camera-fill"></i>
                            </button>
                            <button type="button" class="btn btn-light g-2">
                                <i class="bi bi-geo-alt-fill"></i>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--ICONOS CAMBIO DE VISTA-->
        <!-- Nav tabs -->
        <div class="row">
            <ul class="nav nav-pills justify-content-center gap-3 my-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        <i class="fa-solid fa-grip"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">
                        <i class="fa-regular fa-image"></i>
                    </button>
                </li>
            </ul>

        </div>

        <!-- Tab panes -->
        <div class="tab-content" id="pills-tabContent">
